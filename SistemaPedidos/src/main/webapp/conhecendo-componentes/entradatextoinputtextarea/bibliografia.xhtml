<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InputTextArea com AutoComplete</title>
	</h:head>
	
	<h:body>
		<h:form>
			<p:messages />
			
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" value="#{bibliografioUsuarioBean.nome}" />
				
				<p:outputLabel value="Bibliografia" for="bibliografia" />
				<h:panelGroup>
					<p:inputTextarea id="bibliografia" value="#{bibliografioUsuarioBean.bibliografia}"
						cols="40" rows="4" maxlength="140"
						counter="counter" counterTemplate="Restam {0} caracteres" 
						completeMethod="#{bibliografioUsuarioBean.autoCompletar}" />
					<br/>
					<h:outputText id="counter" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
