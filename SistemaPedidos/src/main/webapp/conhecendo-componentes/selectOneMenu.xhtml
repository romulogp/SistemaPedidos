<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Utilizando MÃºltiplos SelectOneMenu</title>
	</h:head>

	<h:body>
		<h:form prependId="false">
			<p:messages />
			
			<p:focus context="panel" />
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{geografiaMB.nome}" />
				
				<p:outputLabel value="Estado" for="estado" />
				<p:selectOneMenu id="estado" value="#{geografiaMB.estado}">
					<p:ajax event="change" process="@this" update="cidade" listener="#{geografiaMB.carregarCidades}" />
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{geografiaMB.estados}" var="e"
								   itemLabel="#{e}" itemValue="#{e}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Cidade" for="cidade" />
				<p:selectOneMenu id="cidade" value="#{geografiaMB.cidade}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{geografiaMB.cidades}" var="c"
								   itemLabel="#{c}" itemValue="#{c}" />
				</p:selectOneMenu>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{geografiaMB.atualizar}" update="@form" />
			
			<h:outputStylesheet target="body" library="styles" name="style.css" />
		</h:form>	
	</h:body>

</html>
