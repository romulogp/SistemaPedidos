<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Componente Password</title>
	</h:head>

	<h:body>
	
		<h:form>
			<p:messages />
		
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" required="true" value="#{usuarioBean.login}" />
			
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" required="true" value="#{usuarioBean.senha}" 
					feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
					promptLabel="Informe uma senha" inline="true"
					match="confirmacaoSenha" />
					
				<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
				<p:password id="confirmacaoSenha" required="true" />
					
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{usuarioBean.atualizar}" update="@form" />
		
		</h:form>
		
	</h:body>

</html>
