<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Perfil Usuário</title>
</h:head>
<h:body>
	<h:form id="form" prependId="false">
		<p:messages autoUpdate="true" />
		
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{perfilUsuarioBean.nome}"
					required="true" />
			
			<p:outputLabel for="profissao" value="Profissão:" />
			<p:selectOneListbox id="profissao" value="#{perfilUsuarioBean.profissao}"
					required="true">
				<f:selectItem itemLabel="Estudante" itemValue="1" />
				<f:selectItem itemLabel="Empresário" itemValue="2" />
				<f:selectItem itemLabel="Programador" itemValue="3" />
				<f:selectItem itemLabel="Outras" itemValue="4" />
			</p:selectOneListbox>
			
			<p:outputLabel for="interesse" value="Interesse:" />
			<p:selectOneListbox id="interesse" value="#{perfilUsuarioBean.interesse}" 
					required="true" converter="interesseCO" var="interesse"
					style="width: 250px">
				<f:selectItems value="#{perfilUsuarioBean.interesses}" var="i"
						itemLabel="#{i.descricao}" itemValue="#{i}" />
						
				<p:column>
					<p:graphicImage library="icons" name="#{interesse.nomeIcone}_128.png" />
				</p:column>
				<p:column>
					<h:outputText value="#{interesse.descricao}" />
				</p:column>
			</p:selectOneListbox>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="@form" />
		
		</p:panelGrid>
		
	</h:form>
</h:body>

</html>
