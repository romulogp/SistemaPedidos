<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Utilizando SelectManyCheckbox</title>
	</h:head>

	<h:body>
		<h:form prependId="false">
			<p:messages />
			
			<p:focus context="panel" />
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{pessoaMB.nome}" required="true" />

				<p:outputLabel value="Interesses" for="interesses" />
				<p:selectManyCheckbox id="interesses" value="#{perfilUsuarioBean.interessesCheckbox}"
									  required="true" layout="pageDirection">
					<f:selectItem itemLabel="Cinema" itemValue="1" />
					<f:selectItem itemLabel="Computadores" itemValue="2" />
					<f:selectItem itemLabel="Programação" itemValue="3" />
					<f:selectItem itemLabel="Leitura" itemValue="4" />
				</p:selectManyCheckbox>
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.exibirInteressesCheckbox}" update="@form" />
			
		</h:form>	
	</h:body>

</html>
