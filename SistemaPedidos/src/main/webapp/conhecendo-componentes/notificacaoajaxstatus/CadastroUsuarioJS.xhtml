<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro Usu√°rio</title>
	</h:head>

	<h:body>
	
		<h:form id="frmCadUsr">
			
			<p:ajaxStatus onstart="$('input').css('background-color', 'yellow')"
				oncomplete="$('input').css('background-color', '')"
				onerror="$('input').css('background-color', 'red')" />

			<p:messages autoUpdate="true" />
			
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroUsuarioComLoading.nome}" />
			
				<p:outputLabel value="Login" for="login" />
				<h:panelGroup>
					<p:inputText id="login" value="#{cadastroUsuarioComLoading.login}" required="true" />
					<p:commandButton value="Verificar Disponibilidade Login" 
						action="#{cadastroUsuarioComLoading.verificarDisponibilidadeLogin}"
						process="login @this" />
				</h:panelGroup>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:inputText id="senha" value="#{cadastroUsuarioComLoading.senha}" required="true" />
				
			</p:panelGrid>
			
			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioComLoading.cadastrar}" />
			
		</h:form>
		
	</h:body>

</html>
